dist: xenial
language: php
php:
  - 7.3
  - 7.2
  - nightly
env:
  matrix:
    - TRAVIS_NODE_VERSION="9"
    - TRAVIS_NODE_VERSION="10"

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  apt: true
  yarn: true
  composer: true
  directories:
    - site/vendor
    - site/web/app/themes/sd-theme/vendor
    - site/web/app/mu-plugins/skin-deep/vendor
    - site/web/app/themes/sd-theme/node_modules
    - site/web/app/mu-plugins/skin-deep/node_modules
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

before_install:
  # Ensure bedrock is ready
  - cd site
  - phpenv config-rm xdebug.ini || true
  - composer self-update

install:
  - composer install -o --prefer-dist --no-interaction
  - yarn --cwd web/app/themes/sd-theme install
  - yarn --cwd web/app/mu-plugins/skin-deep install

script:
  - composer test
  - yarn --cwd web/app/themes/sd-theme run test
  - yarn --cwd web/app/mu-plugins/skin-deep run test
